<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="goal" />
      <button @click="addGoal">Add Goal</button>
      <!-- 'v-show' can be used as an laternative to v-if 
      v-if removes element from the dom, v-show hides with display: none css rule 
      -->
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else="goals.length > 0">
        <li v-for="(goal, index) in goals" :key="index">
          {{ index }} - {{ goal }}
          <button @click="deleteGoal(index)">Delete</button>
        </li>
        <input type="text" placeholder="text" />
      </ul>
    </section>
  </body>
</html>
